<!DOCTYPE html>
<html>

<head>
    <title>Login Form - Heeko task</title>
    <meta name="robots" content="noindex, nofollow">
    <!-- Include CSS File Here -->
    <link rel="stylesheet" href="./css/login.css" />
    <!-- Include CSS File Here -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>
</head>

<body>
    <div class="container">
        <div class="main">
            <form class="form" method="post" action="#">
                <input type="text" name="demail" id="email" placeholder="Email address or phone number">
                <input type="password" name="password" id="password" placeholder="Password">
                <input type="button" name="login" id="login" value="Log In">
            </form>
            <p></p>
            <href class="event-label" id="forget">Forget Password ? </href>
            <hr></hr>
            <input type="button" name="signup" id="signup" value="Create an account">
        </div>
    </div>
</body>

</html>
